<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="icons/css/all.min.css">
</head>

<body>
    <div class="topo">
        <div class="topo--left">
            <i class="fas fa-bars icone--left"></i>
            <img src="images/logo.png" class="image--left" />
        </div>

        <input type="search" placeholder="Pesquisar" class="search--topo">

        <button class="button--search">
            <i class="fas fa-search"></i>
        </button>

        <i class="fas fa-microphone mic--topo"></i>
        <i class="fas fa-th th--topo"></i>
        <i class="fas fa-grip-vertical grip--topo"></i>
        <button class="login--topo">
            <i class="fas fa-user-circle user--login"></i>FAZER LOGIN
        </button>

        <div class="topo--right">
        </div>
    </div>
    <div class="lateral">

        <div class="item--lateral--active">
            <i class="fas fa-home icone--lateral--active"></i> Início
        </div>

        <div class="item--lateral">
            <i class="fas fa-compass icone--lateral"></i> Explorar
        </div>

        <div class="item--lateral">
            <i class="fab fa-youtube icone--lateral"></i> Inscrições
        </div>

        <div class="separator"></div>

        <br>

        <div class="item--lateral">
            <i class="fas fa-layer-group icone--lateral"></i> Biblioteca
        </div>

        <div class="item--lateral">
            <i class="fas fa-history icone--lateral"></i> Histórico
        </div>

        <div class="separator"></div>

        <br>

        <center>
            <p class="curta--lateral">Faça login para curtir vídeos, comentar e se inscrever.</p>
        </center>

        <button class="login--topo">
            <i class="fas fa-user-circle user--login"></i>FAZER LOGIN
        </button>

        <br><br>

        <div class="separator"></div>

        <p class="melhor--lateral">O MELHOR DO YOUTUBE</p>

        <div class="item--lateral">
            <i class="fas fa-play-circle icone--lateral"></i> Música
        </div>

        <div class="item--lateral">
            <i class="fas fa-gamepad icone--lateral"></i> Jogos
        </div>

        <div class="item--lateral">
            <i class="fas fa-volleyball-ball icone--lateral"></i> Esportes
        </div>

        <div class="item--lateral">
            <i class="fas fa-film icone--lateral"></i> Filmes
        </div>
    </div>

    <br>
    <div class="separator"></div>

    <div class="meio">
        <button class="item--meio--active">Tudo</button>
        <button class="item--meio">Deep House</button>
        <button class="item--meio">Chill Out</button>
        <button class="item--meio">Navios Cargueiros</button>
        <button class="item--meio">Oceanos</button>
        <button class="item--meio">Edíficios</button>
        <button class="item--meio">Música</button>
        <button class="item--meio">Ao Vivo</button>
        <button class="item--meio">Música Sertaneja</button>
        <button class="item--meio">Natureza</button>
        <button class="item--meio">Comédia</button>

        <div class="separator--meio"></div>

        <div class="img--meio">

            <i class="fas fa-times icon--x"></i>

            <img src="images/logo2.png" class="logo--premium" />
            <p class="yt--description">Aproveite o YouTube sem anúnicios</p>
            <br>
            <button class="baixe--agora">BAIXE AGORA</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="icons/js/all.min.js"></script>

</html>
